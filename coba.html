<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Grafik Garis SVG Sederhana</title>
</head>
<body>

<h3>Grafik Naik Turun</h3>

<svg id="svg" width="400" height="200" style="border:1px solid black"></svg>

<script>
  // 1️⃣ DATA JSON (contoh naik turun)
  const data = [10, 30, 20, 50, 40];

  // 2️⃣ SETUP SVG
  const svg = document.getElementById("svg");
  const width = 400;
  const height = 200;
  const padding = 10 

  // cari nilai tertinggi
  const max = Math.max(...data);
  
//   console.log(max)

  // 3️⃣ BUAT GARIS
  let d = "";

  data.forEach((nilai, i) => {
    // posisi X (rata kiri ke kanan)
    const x = padding + i * (width - padding * 2) / (data.length - 1);

    // posisi Y (dibalik supaya ke atas)
    const y = height - padding - (nilai / max) * (height - padding * 2);

    d += i === 0 ? `M ${x} ${y}` : ` L ${x} ${y}`;
    
    
  });

  // 4️⃣ MASUKKAN KE SVG
  const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
  path.setAttribute("d", d);
  path.setAttribute("stroke", "blue");
  path.setAttribute("fill", "none");
  path.setAttribute("stroke-width", 2);

  svg.appendChild(path);
</script>

</body>
</html>
